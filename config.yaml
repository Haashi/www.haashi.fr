baseURL: "https://www.haashi.fr"
languageCode: "fr-FR"
title: "Baptiste 'Haashi' PONTANIER"
theme: hugo-profile
defaultContentLanguage: fr
outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"
  page:
    - "HTML"
    - "RSS"

Paginate: 3
enableRobotsTXT: true
# disqusShortname: your-disqus-shortname
# googleAnalytics: G-MEASUREMENT_ID

markup:
  goldmark:
    renderer:
      unsafe: true

languages:
  fr:
    languageName: fr
    weight: 1
  en:
    languageName: en
    params:
      title: "Baptiste 'Haashi' PONTANIER"
      description: Personal resume website
      # staticPath: ""  # The path to serve the static files from
      favicon: "/fav.png"

      # Whether to serve bootstrap css and js files from CDN or not. Can be set to true, "css" or "js" to choose between
      # serving both, only the css, or only the js files through the CDN. Any other value will make so that CDN is not used.
      # Note the lack of "" in true, it should be of boolean type.
      useBootstrapCDN: true

      # If you want to load dynamically responsive images from Cloudinary
      # This requires your images to be uploaded + hosted on Cloudinary
      # Uncomment and change YOUR_CLOUD_NAME to the Cloud Name in your Cloudinary console
      # cloudinary_cloud_name: "YOUR_CLOUD_NAME"

      # Whether the fade animations on the home page will be enabled
      animate: true

      theme:
        # disableThemeToggle: true
        # defaultTheme: "light" # dark

      font:
        fontSize: 1rem # default: 1rem
        fontWeight: 400 # default: 400
        lineHeight: 1.5 # default: 1.5
        textAlign: left # default: left

      # color preference
      # color:
      #   textColor:
      #   secondaryTextColor:
      #   backgroundColor:
      #   secondaryBackgroundColor:
      #   primaryColor:
      #   secondaryColor:

      #   darkmode:
      #     textColor:
      #     secondaryTextColor:
      #     backgroundColor:
      #     secondaryBackgroundColor:
      #     primaryColor:
      #     secondaryColor:

      # If you want to customize the menu, you can change it here
      navbar:
        align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
        # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
        # showBrandLogo: false # Show brand logo in nav bar | default is true
        brandName: "Baptiste 'Haashi' PONTANIER" # Brand name for the brand | default is the title variable
        disableSearch: true
        # searchPlaceholder: "Search"
        menus:
          disableAbout: false
          disableExperience: false
          disableEducation: false
          disableProjects: true
          disableAchievements: true
          disableContact: false

      # Hero
      hero:
        enable: true
        intro: "Hi, my name is"
        title: "Baptiste."
        subtitle: "a French Engineer in Information Technologies"
        content: |
          It has been 5 years now I work in the Tech industry, and I don't plan to stop anytime soon. I don't have a specific area of expertise, I try to keep a wide range of skills. I am currently focusing on software development.

          I'm currently **not looking for a job/gig**, but you still can get in touch or download an offline resume.
        image: "https://s.gravatar.com/avatar/ac58061395f4f2ad7077afead745cf2b?s=200%27)"
        bottomImage:
          enable: false
        # roundImage: true # Make hero image circular | default false
        button:
          enable: true
          name: "Resume"
          url: "Baptiste_Pontanier_resume.pdf"
          download: true
          newPage: false
        socialLinks:
          fontAwesomeIcons:
            - icon: fab fa-github
              url: https://github.com/Haashi
            - icon: fab fa-linkedin
              url: https://www.linkedin.com/in/baptiste-pontanier-b4ba0512b

      # About
      about:
        enable: true
        title: "Skills"
        content: |
          I have experienced different type of roles during my career, ranging from Systems/Networks Administration to Software Engineering.

          My most recent roles were focusing on Software Engineering.
        skills:
          enable: true
          title: "Recent technologies from my toolbox:"
          items:
            - "Golang"
            - "ReactJS"
            - "JavaScript"
            - "Typescript"
            - "C#"
            - "SQL"
            - "Docker"
            - "Kubernetes"
            - "nginx"
            - "AWS"
            - "GCloud"

      # Experience
      experience:
        enable: true
        title: "Experience"
        items:
          - job: "Development Engineer"
            company: "Esker"
            companyUrl: "https://www.esker.com/"
            date: "Jan 2021 - Present"
            location: 69100 Villeurbanne
            content: |
              Development of features on invoice delivery and payments (O2C). Automated web tests through Selenium. 
              - Javascript/Typescript
              - C#
              - EDI
              - Selenium
          - job: "DevOps Engineer"
            company: "Ciril GROUP"
            companyUrl: 'https://www.cirilgroup.com/'
            date: "Jul 2019 - Dec 2020"
            location: 69603 Villeurbanne
            content: |
              Development of a platform for on-demand environment creation. Automatization of installation tests of our products on differents operating systems. Design of a new network plan, and deployment of tools to use it.
              - Docker
              - TypeScript
              - VueJS
              - Vmware
          - job: "Internship"
            company: "SynAApS"
            companyUrl: 'https://www.synaaps.com/'
            date: "Feb 2019 - Jun 2019"
            content: |
              Setting up a distributed and scalable monitoring solution.

          - job: "School project"
            company: "CARL Software"
            companyUrl: "https://www.carl-software.fr/"
            date: "Jan 2018 - Jul 2018"
            content: |
              The french leader of CMMS and EAM softwares. Namely developer of CARL Source.
              - Java
              - CassandraDB
              - Python
              - BIM
      # Education
      education:
        enable: true
        title: "Education"
        index: false
        items:
          - title: "IT engineering degree"
            school:
              name: "Grenoble-INP ESISAR, 26000 Valence, France"
            date: "2016-2019"
          - title: "Mathematics Preparatory School (MPSI-MP*)"
            school:
              name: "Lycee Victor Hugo, 25000 Besançon, France"
            date: "2014-2016"


      # Achievements
      achievements:
        enable: false
        # title: "Custom Name"
        items:
          - title: Google kickstart runner
            content: I solved all problems with optimal solution.
            url: https://example.com
          - title: Facebook Hackathon Winner
            content: Developed a product using Artificial Intelligence.
          - title: Hugo Profile
            content: Developed a theme and getting 1K+ downloads per month.
            url: "https://github.com/gurusabarish/hugo-profile"
          - title: Microsoft Imagine Runner
            content: We are developed a product which can help others.
          - title: Google Summer of Code
            content: Contributed to a open source project.
            url: https://example.com

      # projects
      projects:
        enable: false
        # title: "Custom Name"
        items:
          - title: Hugo Profile
            content: A highly customizable and mobile first Hugo template for personal portfolio and blog.
            image: /images/projects/profile.png
            featured:
              name: Demo
              link: https://hugo-profile.netlify.app
            badges:
              - "Hugo"
              - "Bootstrap"
              - "Javascript"
            links:
              - icon: fa fa-envelope
                url: mailto:?subject=Hugo%20Profile%20Template&body=Check%20it%20out:%20https%3a%2f%2fhugo-profile.netlify.app%2fblog%2fmarkdown-syntax%2f
              - icon: fab fa-github
                url: https://github.com/gurusabarish/hugo-profile
              - icon: fab fa-twitter
                url: https://twitter.com/intent/tweet?text=Check+it+out:&url=https%3A%2F%2Fgithub.com%2Fgurusabarish%2Fhugo-profile

          - title: Image Converter
            content: A web app to convert image to pdf, png to jpg, png to jpg and png to webp without database using django.
            image: /images/projects/converter.jpg
            featured:
              name: Demo
              link: https://django-converter.herokuapp.com
            badges:
              - "Django"
              - "Bootstrap"
            links:
              - icon: fab fa-github
                url: https://github.com/gurusabarish/converter

          - title: Hugo Profile V2
            content: A clean and simple Hugo template for personal portfolio and blog.
            image: /images/projects/profile2.jpg
            featured:
              name: Demo V2
              link: https://hugo-profile-2.netlify.app
            badges:
              - "Hugo"
              - "Bootstrap"
              - "Javascript"
            links:
              - icon: fab fa-github
                url: https://github.com/gurusabarish/HugoProfileV2

      #Contact
      contact:
        enable: false
        # title: "Custom Name"
        content: My inbox is always open. Whether you have a question or just want to say hi, I’ll try my best to get back to you!
        email: gurusabarisha@gmail.com
        btnName: Mail me
        # formspree:
        #   enable: true # `contact.email` value will be ignored
        #   formId: abcdefgh # Take it from your form's endpoint, like 'https://formspree.io/f/abcdefgh'
        #   emailCaption: "Enter your email address"
        #   messageCaption: "Enter your message here"

      footer:
        recentPosts:
          path: "blogs"
          count: 3
          title: Recent Posts
          enable: false
          disableFeaturedImage: true
        socialNetworks:
          #github: https://github.com
          #linkedin: https://linkedin.com
          #twitter: https://twitter.com
          #instagram: https://instagram.com
          #facebook: https://facebook.com

      # List pages like blogs and posts
      listPages:
        disableFeaturedImage: false

      # Single pages like blog and post
      singlePages:
        readTime:
          enable: true
          content: "min read"
        scrollprogress:
          enable: true

      # For translations
      terms:
        read: "Read"
        toc: "Table Of Contents"
        copyright: "All rights reserved"
        pageNotFound: "Page not found"
        emailText: "Check out this site"

      datesFormat:
        article: "Jan 2, 2006"
        articleList: "Jan 2, 2006"
        articleRecent: "Jan 2, 2006"
    weight: 2
